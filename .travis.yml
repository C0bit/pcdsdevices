language: python
sudo: false

env:
   global:
      - secure: ""

matrix:
  include:
     - python: 3.5
     - python: 3.6
       env: BUILD_DOCS=1

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  #Grab all dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION coverage pip wheel happi ophyd==0.6.1 pytest -c conda-forge -c lightsource2-tag -c skywalker-dev
  #Launch Conda environment
  - source activate test-environment
  #Install mongomock
  - pip install mongomock
  - pip install codecov
  - pip install -r requirements.txt
  #Install
  - python setup.py install

script:
  - coverage run run_tests.py
  - coverage report -m
  - set -e
  #Build docs
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY" && $BUILD_DOCS ]]; then
      pip install -r docs-requirements.txt
      # Install doctr from a custom branch until
      # https://github.com/drdoctr/doctr/pull/190 is merged.
      pip uninstall -y doctr
      pip install git+https://github.com/danielballan/doctr@other-master
      pushd docs
      make html
      popd
      #Publish docs.
      doctr deploy --deploy-repo lcls-pcds/skywalker-docs --deploy-branch-name master pcds-devices
    fi

after_success:
  - codecov
